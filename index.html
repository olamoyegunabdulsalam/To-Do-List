<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap_5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100 p-3">

    
    <div class="bg-white shadow-lg rounded-3 text-center w-100" style="max-width: 500px;">
        <div class="bg-primary text-white py-3 rounded-top">
            <div id="alertt"></div>
            <h1 class="fs-3 mb-0"><i class="fas fa-tasks"></i> To-Do List</h1>
        </div>
        <form class="p-3">
            <div class="d-flex justify-content-between border rounded my-3  p-3">
                <div class="w-100">
                    <h5 class="fw-bold text-start">Keep it Up!</h5>
                    <div id="progressbar">
                        <div id="progress"></div>
                    </div>
                </div>
                <div class="stats-number ps-3">
                    <p id="numbers">0 / 0</p>
                </div>
            </div>
            <div class="input-group">
                <input type="text" id="task-input" class="form-control me-2 rounded-3" placeholder="Add a new task...">
                <button type="submit" id="add-task-btn" class="btn btn-primary rounded-3">
                    <i class="fa-solid fa-plus"></i> Add Task
                </button>
            </div>
        </form>

        <div class="p-3">
            <ul id="task-list" class="p-0"></ul>
            <div id="empty-list">
                <i class="fas fa-clipboard-list display-4 " style=" color:#e9ecef;"></i>
                <h4 class="fs-5" style="color: #6c757d;">Empty list</h4>
            </div>
        </div>
    </div>

    <script src="bootstrap_5/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
